    <!-- </div> -->
    <div class="board-container">
        <div *ngIf="this.game.solution.length == 0" class="grid-container">
            <div *ngFor="let tile of game.tiles">
                <img
                    [class.rotate90]="tile.direction === 1" 
                    [class.rotate180]="tile.direction === 2" 
                    [class.rotate270]="tile.direction === 3" 
                    src={{tile.imagePath}} />
            </div>
        </div>
        <div *ngIf="this.game.solution.length > 0" class="grid-container">
            <div *ngFor="let tile of game.solution">
                <img
                    [class.rotate90]="tile.direction === 1" 
                    [class.rotate180]="tile.direction === 2" 
                    [class.rotate270]="tile.direction === 3" 
                    src={{tile.imagePath}} />
            </div>
